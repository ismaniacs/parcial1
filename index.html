<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra</title>
    <link rel="stylesheet" href="carrito.css">
</head>

<body>

    <div class="compra">

<h1>AGREGUE LOS PRODUCTOS DESEADOS</h1>
        <table class="tabla">
            <tr>
                <td>
                    <div class="bot1">
                        <img src="camisa.jpg" height="40%" width="140px"><br>
                        <button class="addC" id="addC">agregarCamisa</button>
                    </div>
                    <br>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="bot2">
                        <img src="pantalon.jpg" height="40%" width="140px"><br>
                        <button class="addP" id="addP">agregarPantalon</button>
                    </div>
                    <br>
                </td>
            </tr>
            <td>
                <div class="bot3">
                    <img src="zapatos.jpg" height="40%" width="140px"><br>
                    <button class="addZ" id="addZ">agregarZapatos</button>
                </div>
                <br>
            </td>
            </tr>
            <tr>
                <td>
                    <div class="realizarPago">
                        <h2>Realizar Pago</h2>
                        <button class="pay" id="pay"><img src="pagar.jpg" height="25%" width="100px"></button>
                    </div>
                </td>
            </tr>
        </table>
    </div>
   <div class="paga">
    <h3>LISTAS DE COMPRAS</h3>
    <p id="carro"></p>
   </div>
   <script src="script.js"></script>

</body>

</html>
